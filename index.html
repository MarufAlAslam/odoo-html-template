<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Odoo</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="img/fav.png" type="image/x-icon">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- slick -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">

    <!-- slick theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">

    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- header -->
    <header class="header pt-4">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" class="img-fluid logo" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-3">
                        <li class="nav-item">
                            <a class="nav-link text-white fs-18" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fs-18" href="#">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fs-18" href="#">Pages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fs-18" href="#">App</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fs-18" href="#">Docs</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav gap-3 mb-0">
                        <li class="nav-item">
                            <a class="nav-link text-white fs-18" href="#">Sign in</a>
                        </li>
                        <li class="nav-item">
                            <a class="px-4 d-flex justify-content-center align-items-center gap-2 rounded-sm btn btn-white fs-18"
                                href="#">
                                <img src="img/briefcase.svg" class="img-fluid briefcase" alt="">
                                Buy now
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- navbar -->

        <!-- divider -->
        <div class="container">
            <div class="line h-1 bg-white my-3"></div>
        </div>
        <!-- divider -->


        <!-- hero -->
        <section class="hero pt-5 mt-5">
            <div class="container">
                <div class="row g-4">
                    <div class="col-lg-6 m-auto">
                        <h1 class="text-white bold lh-2">
                            Development <br>
                            done right
                        </h1>

                        <p class="my-4 text-white">
                            Build a beautiful, modern website with <br>flexible components built from scratch.
                        </p>

                        <a href=""
                            class="btn btn-white px-4 py-3 d-inline-flex justify-content-center align-items-center gap-2">
                            Get Started <img src="img/arrow-right.svg" class="img-fluid" alt="">
                        </a>

                        <div class="d-flex mt-5 justify-content-between align-items-center gap-2">
                            <span class="text-white">Trusted by:</span>
                            <img src="img/google.svg" class="img-fluid t-icon" alt="">
                            <img src="img/spotify.svg" class="img-fluid t-icon" alt="">
                            <img src="img/airbnb.svg" class="img-fluid t-icon" alt="">
                            <img src="img/paypal.svg" class="img-fluid t-icon" alt="">
                        </div>
                    </div>

                    <div class="col-md-5 offset-lg-1 m-auto">
                        <img src="img/card.svg" class="img-fluid d-block ms-auto" alt="">
                    </div>
                </div>
            </div>
        </section>
        <!-- hero -->
    </header>
    <!-- header -->

    <!-- jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- slick -->
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <!-- app js -->
    <script src="js/app.js"></script>
</body>

</html>
